<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/templateLayout.xhtml">
    <ui:define name="title">
        <title>Main page</title>
    </ui:define>

    <ui:define name="upper-header">

            <h:link outcome="start" styleClass="close-btn"/>

    </ui:define>
    
    <ui:define name="content">
        <div class="section">
            <div class="table-wrapper">
                <p>HISTORY TABLE</p>
                <h:dataTable id="request-history-table" value="#{areaResultsBean.curResult}" var="result">
                    <h:column>
                        <f:facet name = "header">X</f:facet>
                        #{result.coordinates.x}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Y</f:facet>
                        #{result.coordinates.y}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">R</f:facet>
                        #{result.coordinates.r}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Current Time</f:facet>
                        #{result.currentTime}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Execution Time</f:facet>
                        #{result.executionTime}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Hit Area</f:facet>
                        #{result.hitType}
                    </h:column>
                </h:dataTable>
            </div>

            <div class="image-wrapper">
                <div id="calculator">
                </div>
            </div>

            <div class="input-wrapper">
                <h:outputText value="INPUT FORM"/>
                <h:form id="input-form" styleClass="input-form">
                    <div class="input-container">
                        <p>X value: </p>
                        <div class="x-input-container input-box">
                            <h:outputText id="output" value="Choose x value" styleClass="x-value"/>
                            <h:inputHidden id="x" class="x-value" value="#{resultBean.coordinates.x}">
                                <f:converter converterId="customDoubleConverter"/>
                                <f:validator validatorId="validatorX"/>
                            </h:inputHidden>
                            <p:slider for="x" display="output" minValue="-5" maxValue="5" range="1" displayTemplate="Set ratio to {value}"/>
                            <h:message for="x" id="x-error-field" showDetail="true" styleClass="error"/>
                        </div>
                    </div>
                    <div class="input-container">
                        <p>Y value: </p>
                        <div class="error-container input-box">
                            <h:inputText id="y-input" styleClass="text-input y-text" a:placeholder="Enter value from -3...3" value="#{resultBean.coordinates.y}" maxlength="7">
                                <f:converter converterId="customDoubleConverter"/>
                                <f:validator validatorId="validatorY"/>
                                <p:clientValidator event="change"/>
                            </h:inputText>
                            <h:message for="y-input" styleClass="error"  rendered="true" showDetail="true" id="y-error-field"/>
                        </div>
                    </div>
                    <div class="input-container">
                        <p>R value: </p>
                        <div class="error-container input-box">
                            <h:selectOneRadio value="#{resultBean.coordinates.r}" id="r" validator="validatorR" converter="customDoubleConverter">
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                            </h:selectOneRadio>
                            <h:message for="r" showDetail="true" styleClass="error" id="r-error-field"/>
                        </div>
                    </div>
                    <div class="input-container">
                        <h:commandButton styleClass="btn submit-btn" value="Submit" type="submit">
                            <f:ajax execute="@form" listener="#{areaResultsBean.addNewResult()}" render="request-history-table x-error-field y-error-field r-error-field"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn reset-btn" value="Reset" type="reset"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="js">
        <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6" type="text/javascript">
        </script>
        <h:outputScript library="js" name="radioElement.js"/>
        <h:outputScript library="js" name="validation.js"/>
        <h:outputScript library="js" name="graph.js"/>
    </ui:define>
</ui:composition>

</html>
