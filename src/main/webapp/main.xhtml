<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/templateLayout.xhtml">
    <ui:define name="title">
        <title>Main page</title>
    </ui:define>

    <ui:define name="upper-header">
            <h:link outcome="start" styleClass="close-btn"/>

    </ui:define>
    
    <ui:define name="content">
        <div class="section">
            <div class="table-wrapper">
                <p>HISTORY TABLE</p>
                <h:dataTable id="request-history-table">
                    <h:column>
                        <f:facet name = "header">X</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Y</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">R</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Current Time</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Execution Time</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Hit Area</f:facet>
                    </h:column>
                </h:dataTable>
            </div>

            <div class="image-wrapper">
                <div id="calculator">
                </div>
            </div>

            <div class="input-wrapper">
                <h:outputText value="INPUT FORM"/>
                <h:form id="input-form" styleClass="input-form">
                    <div class="input-container">
                        <p>X value: </p>
                        <div class="x-input-container input-box">
                            <h:outputText id="output" value="Set x value to 1" styleClass="x-value"/>
                            <h:inputHidden id="txt2" class="x-value" value="1"/>
                            <p:slider for="txt2" display="output" minValue="-5" maxValue="5" range="1" displayTemplate="Set ratio to {value}"/>
                            <p class="error" id="x-error-field">

                            </p>
                        </div>
                    </div>
                    <div class="input-container">
                        <p>Y value: </p>
                        <div class="error-container input-box">
                            <h:inputText id="y-input" styleClass="text-input" a:placeholder="Enter value from -3...3"/>
                            <p class="error" id="y-error-field">

                            </p>
                        </div>
                    </div>
                    <div class="input-container">
                        <p>R value: </p>
                        <div class="error-container input-box">
                            <h:selectOneRadio value="1">
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                            </h:selectOneRadio>
                            <p class="error" id="r-error-field">

                            </p>
                        </div>
                    </div>
                    <div class="input-container">
                        <p:commandButton styleClass="btn submit-btn" value="Submit"/>
                        <p:commandButton styleClass="btn reset-btn" value="Reset"/>
                    </div>
                </h:form>
            </div>

        </div>
    </ui:define>

    <ui:define name="js">
        <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6" type="text/javascript">
        </script>
        <h:outputScript library="js" name="graph.js"/>
        <h:outputScript library="js" name="validation.js"/>
    </ui:define>
</ui:composition>

</html>
