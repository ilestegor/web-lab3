<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/templateLayout.xhtml">
    <ui:define name="title">
        <title>Start page</title>
    </ui:define>

    <ui:define name="upper-header">
        <div class="date main-box-style">
            <p class="day-of-the-week">
            </p>
        </div>
    </ui:define>


    <ui:define name="content">
        <div class="start-section">
            <h:button outcome="main" value="Go to the main page" styleClass="start-btn main-box-style"/>
            <div class="clock main-box-style">
                <div class="numbers">
                    <p class="hours">
                    </p>
                </div>
                <div class="colon">
                    <p>:</p>
                </div>

                <div class="numbers">
                    <p class="minutes">
                    </p>
                </div>
                <div class="colon">
                    <p>:</p>
                </div>

                <div class="numbers">
                    <p class="seconds">
                    </p>
                </div>
                <div class="am-pm">
                    <p class="day-type">
                    </p>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="js">
        <h:outputScript library="js" name="clock.js"/>
    </ui:define>
</ui:composition>
</html>
